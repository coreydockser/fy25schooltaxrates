    <style>
        /* Styled to match Grove  */

        body {
            font-family: "Poppins", "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
            letter-spacing: 0.08px;

    <style>
        #logo_img {
            height: 50px;
            filter: drop-shadow(1px 1px 2px black)
        }


        #container {
            max-width: 700px;
            display: flex;
            justify-content: space-between;
        }

        #panel {
            height: 500px;
            flex: 1 auto;
            width: 400px;
            padding: 10px;
            text-align: center;
            margin: auto;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        

        @media all and (max-width: 500px) {
            #container {
                flex-direction: column
            }

            #panel {
                width:300px;
                height: 220px; 
            }
        }




        #leaflet {
            font-family: Poppins;
            z-index: 0;
            max-width: 500px;
            flex: 1 auto;
        }

        

        #panel h1, h2, h3 {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        #panel table {
            margin: auto;
            width: 75%;
        }

        #return_button {
            cursor:pointer;
            color: green;
        }

        #return_button :hover {
            color: #b1f000;
        }





        .tooltip h3 {
            margin-top: 0px;
            margin-bottom: 0px; 
        }

        .tooltip {
            width: 150px;
            text-wrap: wrap;
        }
        


        
        .per {
            font-size: 14px;
        }











        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 6px 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2)
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 1;
        }

        *:focus,
        *:hover {
            outline: none;
        }

            font-size: 12px;

<body>

    <script>

        const starter_text = `<div><h2>Homestead Tax Rates 2023-2024</h2>Click on a town for more information.</div>`

        function place_starter_text() {
            var foo = d3.selectAll("#panel")
            foo.html(starter_text)
        }

        var selection = "Starter"

        async function createMap() {
            const data = await d3.csv("data/FY24_25_tax_rates.csv")
            const districts_data = await d3.json("data/merged_villages.json")
            const districts = districts_data.features
            console.log(districts)
            console.log(data)
            place_starter_text()
            const map = L.map("leaflet", {
                maxBounds: [[45.6827279959561, -74.60342861162103], [[42.13963625461821, -70.15557545763363]]],
                minZoom: 7,
                maxBoundsViscosity: 1,
                zoomSnap: .5,
                zoomDelta: .5
            }).setView(
                [43.99668264203332, -72.44535781827701],
                7.5
            );
            L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {

            }).addTo(map);

            map.getRenderer(map).options.padding = 100;

            
            const homestead_change = d3.extent(data.filter(d => d["homestead_change"] != "#VALUE!"), d => parseFloat(d["homestead_change"]))

            console.log(homestead_change)
            
            const color = d3.scaleSequential(d3.interpolateGreens).domain(d3.extent(data.filter(d => d["District Rate"] != ""), d => d["District Rate"]))
            const diff_color = d3.scaleDiverging(d3.interpolateRdBu).domain([homestead_change[1], 0, homestead_change[0]])


            
        function onclick(layer) {
            layer.on("click", function (event) {
                
                let panel = d3.select("#panel")
                let town_geo = event.layer.feature.properties
                selection = town_geo["TOWNNAMEMC"]
                let town_data = data.filter(d => d.Town == town_geo["TOWNNAMEMC"])[0]
                console.log(town_geo)
                console.log(town_data)
                layer.resetStyle()
                event.layer.bringToFront()
                event.layer.setStyle({
                    weight: 5,
                    color: "white"
                })
                
                panel.html(town_data["2024 Reappraisal"] == "Yes" ?
                    `<h1>${town_geo["TOWNNAMEMC"]}</h1>${town_data["Town"]} underwent a reappraisal in 2024, as such its new tax rate is not comparable to the old one.<h3>2024</h3>${town_data["2024_homestead"]}<div class="per" style="margin-top:8px"><b>per $100,000</b></div>` :
                    town_data["2024_homestead"] == " " ? `<h1>${town_geo["TOWNNAMEMC"]}</h1>${town_data["Town"]} has not yet appoved a budget.`:
                    `<div><h1>${town_geo["TOWNNAMEMC"]}</h1>
                The tax rate in ${town_geo["TOWNNAMEMC"]} <b>${town_data["homestead_change"].substring(0, 1) == "-" ? `<span style="color:green">decreased ${town_data["homestead_change"].substring(1)}</span>` : `<span style="color:red">increased ${town_data["homestead_change"]}</span>`}</b> between 2023 and 2024.
                <br><table>
                    <tr>
                        <th><h3>2023</h3></th>
                        <th><h3>2024</h3></th>
                        </tr>
                    <tr>
                        <td>${town_data["2023_homestead"]}</td>
                        <td>${town_data["2024_homestead"]}</td>
                        </tr>
                        <tr>
                    <td><div class="per"><b>per $100,000</b></div></td>
                    <td><div class="per"><b>per $100,000</b></div></td>
                        </tr>
                    </table></div>
                    
                `)
                d3.select("#return_button").on("click", function(event) {
                    map.flyTo([43.99668264203332, -72.44535781827701], 8, {
                        duration:.1
                    })
                    panel.html(starter_text)})
            }).on("mouseover", function (e) {
                var layer = e.layer;
                if (selection != layer.feature.properties["TOWNNAMEMC"]) {
                    layer.setStyle({
                    weight: 3,
                    color: "white"
                })
                }
                
               
            }).on("mouseout", function (e) {
                if (selection != e.layer.feature.properties["TOWNNAMEMC"]) {
                layer.resetStyle(e.layer)
                }
            })

        }

        
            var difference_layer = L.geoJSON(districts, {
                style: function (geoJsonFeature) {
                    const town_data = data.filter(d => d.Town == geoJsonFeature.properties["TOWNNAMEMC"])[0]
                    return {
                       
                        fillColor: town_data["2024 Reappraisal"] == "Yes" ? "black" : diff_color(parseFloat(town_data["homestead_change"])),
                        fillOpacity: 1,
                        stroke: true,
                        color: "black",
                        weight: 1
                    }
                }
            }).bindTooltip(function (e) {
                let town_name = e.feature.properties["TOWNNAMEMC"]
                let town_data = data.filter(d => d.Town == town_name)[0]
                return town_data["District Rate"] == "" ? `<h3>${town_name}</h3>
                ${town_data["Town"]} has not yet approved a budget.`
 : 
 town_data["2024 Reappraisal"] == "Yes" ? `<h3>${town_name}</h3>
                ${town_data["Town"]} underwent a reappraisal in 2024, as such the numbers are not comparable.`: `<h3>${town_name}</h3><b>% difference between 2023 and 2024:</b> ${town_data["homestead_change"]}`
            }, 
        {
           className: "tooltip",
          
        }).addTo(map)


            onclick(difference_layer)

        


        }

        createMap()
    </script>
